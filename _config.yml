      - layout: top-middle
        title: Hodor Project
        link: github.com/TheoDfft/hodor-project
        # link_text: Project Website
        additional_links:
          - title:  TheoDfft/hodor-project
            # icon: fab fa-github
            # url: github.com/TheoDfft/hodor-project
            image: images/profile_pic.jpeg
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        sub_title: >
          AI-powered Entrance Monitoring System.
        description: | # this will include new lines to allow paragraphs
          <br><img src="/images/phone_mockup.png" alt="Hodor mobile webpage" style="float: right; margin-left: 20px; width: 30%;">

          <b><u>IoT Security System with NVIDIA Jetson Nano:</u></b><br> Engineered an advanced security system using the NVIDIA Jetson Nano and a webcam, providing automated entrance monitoring and real-time facial recognition to enhance building security.<br>

          <b><u>Facial Recognition Powered by OpenCV:</u></b><br> Leveraged <mark>OpenCV</mark> for high-accuracy facial recognition, enabling the system to reliably identify individuals in various lighting conditions, demonstrating the application of <mark>computer vision</mark> technologies such as Histogram of Oriented Gradients and Face Landmarks Detection.<br>

          <b><u>Responsive Web Interface:</u></b><br> Developed an interactive web interface using <mark>JavaScript</mark>, <mark>HTML</mark>, and <mark>CSS</mark>, facilitating real-time user engagement, face management, and access to entry logs, showcasing understanding of modern <mark>web development</mark> technologies.<br>

          <b><u>Flask Server Backend:</u></b><br> Created a Flask-based backend architecture to manage video streams and facial recognition processing efficiently, illustrating experience in server-side programming and real-time web communication.<br><br>

          <b><u>Machine Learning for Facial Recognition:</u></b><br> Implemented a <mark>machine learning</mark> model to achieve accurate facial recognition with low false positives (trained on known faces' encodings), highlighting a foundation in machine learning technologies and their optimization for real-world applications.<br>

          <b><u>Backend Logic with Python:</u></b><br> Utilized <mark>Python</mark> for sophisticated backend logic, integrating various <mark>IoT</mark> components and managing data processing tasks, showcasing the versatile application of Python in complex system development.<br>

          <b><u>Data Management with SQL:</u></b><br> Employed <mark>SQL</mark> for robust historical data management, enabling effective data querying and log tracking, reflecting capabilities in database management and design.<br>

          <b><u>Real-Time Notifications via External APIs:</u></b><br> Integrated external APIs for instant push notifications upon face detection, emphasizing the use of <mark>API integration</mark> and real-time data processing to enhance user experience.<br>

          <b><u>Efficient Motion Detection:</u></b><br> Designed a motion detection mechanism to activate the system (based on absolute pixel differentiation), optimizing energy use while ensuring continuous monitoring, demonstrating innovative application of motion sensing technology for system efficiency.<br>

          <img src="/images/Hodor_webpage_main.png" alt="Hodor webpage" style="float: bottom; margin-right: 20px; width: 60%;"><br>

