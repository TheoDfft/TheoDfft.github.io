        #quote: > Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            Deployed and maintained Locus' AMR fleet at customer sites. Gained expertise in SLAM, Embedded Linux and robotic support with ROS.

            Developed deployment standards and tools for newly acquired robots. Programmed, tested and deployed brand new fleet management features (queueing, autonomous charging routine, custom warehouse workflow, etc) but also individual robots behaviors (navigation and path-planning algorithms, pickup/dropoff actuations, recovery mechanisms).


