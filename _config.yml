        description: | # this will include new lines to allow paragraphs
          
          Improved a cutting-edge cerebellar learning apparatus, integrating <mark>MATLAB</mark> and <mark>C++</mark> for <mark>computer vision</mark> and <mark>data processing</mark>, enhancing neuroscientific research capabilities.<br><br>
          
          Employed a <mark>Teensy microcontroller</mark> for precise, millisecond-accurate control of stimuli delivery and response recording, showcasing functional programming skills.<br><br>
          
          Automated high-speed camera and LED operations for synchronized stimulus delivery and blink detection, demonstrating expertise in <mark>hardware integration</mark> and real-time <mark>system design</mark>.<br><br>
          
          Engineered a system for precise air injector control and a custom wheel for improved comfort of the mice (<mark>CAD</mark>, <mark>FEA</mark>, <mark>Stress/Strain testing</mark>), illustrating innovative solutions for experimental challenges in neuroscience.<br>
          
          <img src="/images/CDL_rig_annotated.PNG" alt="CDL rig annotated" style="float: bottom; margin-top: 20px; width: 40%;">
